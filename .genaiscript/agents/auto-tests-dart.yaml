name: auto-tests-dart-agent
description: "Generates behavioral Flutter/Dart tests based on real user interaction patterns"
entrypoint: .genaiscript/scripts/generate_tests_dart.py
llm:
  provider: "gemini"
  model: "gemini-2.0-flash-lite"
  temperature: 0.0
  max_tokens: 8192
  top_p: 0.95
  top_k: 40
permissions:
  read:
    - "lib/**"
    - "test/integration/**"
    - "test/widget/**"
  write:
    - "test/genaiscript/**"
commit:
  enabled: false
  message: "test: add behavioral tests based on user interaction patterns"
safety:
  require_human_review: true
validation:
  require_mock_annotations: true
  require_platform_channel_mocks: true
  require_async_state_validation: true
