name: auto-tests-dart-agent
description: "Genera pruebas (unit/widget) en Flutter/Dart y crea un PR para revisi√≥n. Soporta modos: modified, coverage, all."
entrypoint: .genaiscript/scripts/generate_tests_dart.py
llm:
  provider: "gemini"
  model: "gemini-2.0-flash-lite"
  temperature: 0.0
permissions:
  read:
    - "lib/**"
    - "lib/*.dart"
    - "test/**"
  write:
    - "test/behavioral/**"
environment:
  GENAI_MODE: "coverage"
  GENAI_MAX_FILES: "10"
  GENAI_VALIDATE_SYNTAX: "true"
commit:
  enabled: false
  message: "chore(tests): tests generados por GenAI"
safety:
  require_human_review: true
