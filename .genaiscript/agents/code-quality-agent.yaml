name: code-quality-agent
description: "Analiza calidad de código y sugiere mejoras. Tipos: lint, complexity, duplicates, all."
entrypoint: .genaiscript/scripts/code_quality_analysis.py
llm:
  provider: "gemini"
  model: "gemini-2.0-flash-lite"
  temperature: 0.2
permissions:
  read:
    - "lib/**"
    - "test/**"
  write:
    - "docs/quality/**"
environment:
  ANALYSIS_TYPE: "all"
commit:
  enabled: false
  message: "docs: análisis de calidad de código"
safety:
  require_human_review: true
