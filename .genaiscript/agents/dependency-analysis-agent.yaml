name: dependency-analysis-agent
description: "Analiza dependencias del proyecto y genera recomendaciones de actualización."
entrypoint: .genaiscript/scripts/dependency_analysis.py
llm:
  provider: "gemini"
  model: "gemini-2.0-flash-lite"
  temperature: 0.2
permissions:
  read:
    - "pubspec.yaml"
    - "pubspec.lock"
  write:
    - "docs/dependencies/**"
commit:
  enabled: false
  message: "docs: análisis de dependencias"
safety:
  require_human_review: true
