# .github/workflows/ci.yml
# ConfiguraciÃ³n CI mÃ¡s exitosa basada en casos reales de la comunidad
name: Flutter CI âœ…

# Se ejecuta en PRs y pushes a main/develop
on:
  workflow_dispatch: 

jobs:
  # Job 1: AnÃ¡lisis estÃ¡tico y formateo
  analyze:
    name: ğŸ“Š Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ¨ Check formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ” Analyze code
        run: flutter analyze --fatal-infos

      - name: ğŸ“‹ Check pub.dev score
        run: dart pub deps

  # Job 2: Testing (paralelo al anÃ¡lisis)
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§ª Run unit tests
        run: flutter test --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info

      - name: ğŸ“ˆ Generate coverage report
        run: |
          # Instalar lcov si no existe
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Generar reporte HTML
          genhtml coverage/lcov.info -o coverage/html
          
          # Mostrar resumen en logs
          lcov --summary coverage/lcov.info

      - name: ğŸ“‹ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # Job 3: Build (solo si tests pasan)
  build:
    name: ğŸ—ï¸ Build Apps
    runs-on: ubuntu-latest
    needs: [analyze, test]  # Solo ejecuta si anÃ¡lisis y tests pasan
    
    strategy:
      matrix:
        include:
          - platform: android
            build-cmd: flutter build apk --release
            artifact-path: build/app/outputs/flutter-apk/app-release.apk
            artifact-name: android-apk
          - platform: web
            build-cmd: flutter build web --release --base-href ./
            artifact-path: build/web
            artifact-name: web-build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java (for Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build ${{ matrix.platform }}
        run: ${{ matrix.build-cmd }}

      - name: ğŸ“¤ Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          retention-days: 30

  # Job 4: Comentario en PR con resultados
  comment:
    name: ğŸ’¬ PR Comment
    runs-on: ubuntu-latest
    needs: [analyze, test, build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Leer coverage si existe
            let coverageInfo = 'Coverage info not available';
            try {
              // Buscar archivos de coverage
              const files = fs.readdirSync('.');
              console.log('Available files:', files);
              
              if (fs.existsSync('lcov.info')) {
                coverageInfo = 'ğŸ“Š Coverage report generated successfully';
              }
            } catch (e) {
              console.log('Error reading coverage:', e.message);
            }
            
            const comment = `## ğŸ‰ CI Results for PR #${{ github.event.number }}
            
            âœ… **Static Analysis**: Passed
            âœ… **Tests**: Passed  
            âœ… **Build**: Passed
            
            ${coverageInfo}
            
            ### ğŸ“¦ Artifacts Available:
            - ğŸ“± Android APK
            - ğŸŒ Web Build
            
            ### ğŸš€ Ready to merge!
            
            ---
            *Generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 5: Security scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
