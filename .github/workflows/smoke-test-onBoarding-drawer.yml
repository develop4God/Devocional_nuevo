name: ğŸ§ªFlutter Smoke Test - Onboarding & Drawer

on:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run smoke test with verbose logs
        run: |
          echo "=== Starting Flutter Smoke Test ==="
          flutter test --verbose test/smoke_onboarding_drawer_test.dart
        continue-on-error: true

      - name: Archive test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            build/**/test-results/**/*.xml
            test/**/smoke_onboarding_drawer_test.dart

      - name: Notify success
        if: success()
        run: echo "âœ… Smoke test passed! Onboarding and drawer flow validated."

      - name: Notify failure
        if: failure()
        run: echo "âŒ Smoke test failed. Review actions log for details."
