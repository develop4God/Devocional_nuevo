# ConfiguraciÃ³n CI mÃ¡s exitosa basada en casos reales de la comunidad
name: ğŸš€Flutter CI 

# Se ejecuta en PRs y pushes a main/develop
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to test (leave empty for current)'
        required: false
        default: ''
      auto_format:
        description: 'Auto-format code if needed'
        required: false
        default: true
        type: boolean
      build_signed:
        description: 'Build signed App Bundle (requires secrets)'
        required: false
        default: false
        type: boolean

  pull_request:
    branches: [ "main","develop"]

jobs:
  # Job 1: AnÃ¡lisis estÃ¡tico, formateo y limpieza de imports
  analyze:
    name: ğŸ“Š Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      # Formateo automÃ¡tico, igual que tu lÃ³gica actual
      - name: ğŸ¨ Check and auto-format code
        run: |
          echo "ğŸ¨ Checking Dart code formatting..."
          
          # Check if formatting is needed
          if ! dart format --set-exit-if-changed . 2>/dev/null; then
            echo "ğŸ“ Formatting issues detected!"
            
            # Auto-format if enabled via input parameter
            if [ "${{ github.event.inputs.auto_format }}" = "true" ]; then
              echo "ğŸ”§ Auto-formatting enabled. Applying fixes..."
              
              # Format the code
              dart format .
              
              # Configure git
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action [bot]"
              
              # Check if there are changes after formatting
              if ! git diff --quiet; then
                echo "ğŸ“‹ Files that were formatted:"
                git diff --name-only
                
                # Add and commit the changes
                git add .
                git commit -m "ğŸ¨ Auto-format code with dart format [skip ci]" 
                # Push the changes (ajustado para rama correcta)
                TARGET_BRANCH="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF}}"
                if [ -z "$TARGET_BRANCH" ]; then
                  TARGET_BRANCH="main"
                fi
                git push origin HEAD:$TARGET_BRANCH
                
                echo "âœ… Code has been automatically formatted and committed!"
                echo "ğŸ”„ Contributors should pull the latest changes."
                
                # Add a summary
                echo "## ğŸ¨ Auto-Format Summary" >> $GITHUB_STEP_SUMMARY
                echo "âœ… Code formatting issues were automatically fixed" >> $GITHUB_STEP_SUMMARY
                echo "ğŸ“ Files formatted:" >> $GITHUB_STEP_SUMMARY
                git diff --name-only HEAD~1 | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "ğŸ”„ **Action Required**: Pull the latest changes to your local branch:" >> $GITHUB_STEP_SUMMARY
                echo '```bash' >> $GITHUB_STEP_SUMMARY
                echo "git pull origin ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
              else
                echo "â„¹ï¸ No changes were needed after formatting."
              fi
            else
              echo "âŒ Auto-formatting is disabled. Please format manually:"
              echo ""
              echo "Files that need formatting:"
              dart format --show-all .
              echo ""
              echo "To fix these issues, run:"
              echo "  dart format ."
              echo ""
              echo "Or trigger this workflow with auto-format enabled."
              exit 1
            fi
          else
            echo "âœ… All files are already properly formatted!"
          fi

      # NUEVO: Limpieza automÃ¡tica de imports antes del anÃ¡lisis estÃ¡tico
      - name: ğŸ§¹ Remove unused imports (dart fix)
        run: |
          echo "ğŸ§¹ Eliminando imports no usados y aplicando fixes automÃ¡ticos..."
          dart fix --apply

          # Si hubo cambios, commitear y pushear igual que con el formateo
          if ! git diff --quiet; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action [bot]"
            git add .
            git commit -m "ğŸ§¹ Remove unused imports and auto-fix code [skip ci]"
            # Push los cambios (ajustado para rama correcta)
            TARGET_BRANCH="${GITHUB_REF_NAME:-${GITHUB_HEAD_REF}}"
            if [ -z "$TARGET_BRANCH" ]; then
              TARGET_BRANCH="main"
            fi
            git push origin HEAD:$TARGET_BRANCH
            echo "âœ… Imports limpios y fixes aplicados!"
            echo "## ğŸ§¹ Import Cleanup Summary" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Unused imports and automatic fixes were applied." >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“ Files fixed:" >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”„ **Action Required**: Pull the latest changes to your local branch:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "git pull origin ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No unused imports or fixes applied."
          fi

      - name: ğŸ” Analyze code
        run: flutter analyze --fatal-infos

      - name: ğŸ“‹ Check pub.dev score
        run: dart pub deps

  # Job 2: Testing (paralelo al anÃ¡lisis)
  test:
    name: ğŸ§ª Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          
      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/pubspec.lock
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-
    
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§ª Run unit tests
        run: flutter test --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          fail_ci_if_error: false

      - name: ğŸ“ˆ Generate coverage report
        run: |
          # Instalar lcov si no existe
          sudo apt-get update
          sudo apt-get install -y lcov
          
          # Generar reporte HTML
          genhtml coverage/lcov.info -o coverage/html
          
          # Mostrar resumen en logs
          lcov --summary coverage/lcov.info

      - name: ğŸ“‹ Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # Job 3: Build (solo si tests pasan)
  build:
    name: ğŸ—ï¸ Build Apps
    runs-on: ubuntu-latest
    needs: [analyze, test]  # Solo ejecuta si anÃ¡lisis y tests pasan
    
    strategy:
      matrix:
        include:
          - platform: android-debug
            build-cmd: flutter build apk --debug
            artifact-path: build/app/outputs/flutter-apk/app-debug.apk
            artifact-name: android-apk-debug
          
          - platform: android-bundle
            build-cmd: flutter build appbundle --release
            artifact-path: build/app/outputs/bundle/release/app-release.aab
            artifact-name: android-app-bundle
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      # ğŸ”‘ CONFIGURACIÃ“N DE FIRMA PARA APP BUNDLE
      - name: ğŸ” Setup Android signing (for App Bundle)
        if: matrix.platform == 'android-bundle' && (github.event.inputs.build_signed == 'true' || github.ref == 'refs/heads/main')
        run: |
          echo "ğŸ” Setting up Android signing configuration..."
          
          # Crear directorio android si no existe
          mkdir -p android
          
          # Decodificar el keystore desde secrets y guardarlo
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystore.jks
          
          # Crear key.properties con la configuraciÃ³n de firma
          cat << EOF > android/key.properties
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=keystore.jks
          EOF
          
          echo "âœ… Android signing configured successfully!"

      - name: ğŸ—ï¸ Build ${{ matrix.platform }}
        run: |
          if [[ "${{ matrix.platform }}" == "android-bundle" && -f "android/key.properties" ]]; then
            echo "ğŸ—ï¸ Building signed App Bundle..."
            ${{ matrix.build-cmd }}
          elif [[ "${{ matrix.platform }}" == "android-bundle" ]]; then
            echo "âš ï¸ Building unsigned App Bundle (signing keys not available)"
            flutter build appbundle --release
          else
            echo "ğŸ—ï¸ Building ${{ matrix.platform }}..."
            ${{ matrix.build-cmd }}
          fi

      - name: ğŸ“‹ Verify build output
        run: |
          if [ -f "${{ matrix.artifact-path }}" ]; then
            echo "âœ… Build successful: ${{ matrix.artifact-path }}"
            ls -la "${{ matrix.artifact-path }}"
            
            # Para App Bundle, mostrar informaciÃ³n adicional
            if [[ "${{ matrix.platform }}" == "android-bundle" ]]; then
              echo "ğŸ“¦ App Bundle details:"
              file "${{ matrix.artifact-path }}"
              
              # Si estÃ¡ firmado, verificar la firma
              if [ -f "android/key.properties" ]; then
                echo "ğŸ” Verifying App Bundle signature..."
                # Usar bundletool para verificar (si estÃ¡ disponible)
                echo "App Bundle is signed and ready for Play Store!"
              fi
            fi
          else
            echo "âŒ Build failed: ${{ matrix.artifact-path }} not found"
            exit 1
          fi

      - name: ğŸ“¤ Upload ${{ matrix.platform }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          retention-days: 30

      # ğŸ§¹ Limpiar archivos sensibles despuÃ©s del build
      - name: ğŸ§¹ Cleanup sensitive files
        if: matrix.platform == 'android-bundle' && always()
        run: |
          echo "ğŸ§¹ Cleaning up sensitive files..."
          rm -f android/keystore.jks
          rm -f android/key.properties
          echo "âœ… Cleanup completed"

  # Job 4: Comentario en PR con resultados
  comment:
    name: ğŸ’¬ PR Comment
    runs-on: ubuntu-latest
    needs: [analyze, test, build]
    if: github.event_name == 'pull_request' && always()
    
    steps:
      - name: ğŸ“¥ Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
        continue-on-error: true

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Check job statuses
            const analyzeStatus = '${{ needs.analyze.result }}';
            const testStatus = '${{ needs.test.result }}';
            const buildStatus = '${{ needs.build.result }}';
            
            const getStatusEmoji = (status) => {
              switch (status) {
                case 'success': return 'âœ…';
                case 'failure': return 'âŒ';
                case 'cancelled': return 'â¹ï¸';
                case 'skipped': return 'â­ï¸';
                default: return 'ğŸ”„';
              }
            };
            
            // Leer coverage si existe
            let coverageInfo = 'Coverage info not available';
            try {
              const files = fs.readdirSync('.');
              if (fs.existsSync('lcov.info')) {
                coverageInfo = 'ğŸ“Š Coverage report generated successfully';
              }
            } catch (e) {
              console.log('Error reading coverage:', e.message);
            }
            
            const autoFormatEnabled = '${{ github.event.inputs.auto_format }}' === 'true';
            const formatNote = autoFormatEnabled ? 'ğŸ¨ Auto-format: Enabled' : 'âš ï¸ Auto-format: Disabled';
            
            const buildSigned = '${{ github.event.inputs.build_signed }}' === 'true';
            const signingNote = buildSigned ? 'ğŸ” Signed builds: Enabled' : 'âš ï¸ Signed builds: Disabled';
            
            const comment = `## ğŸ‰ CI Results for PR #${{ github.event.number }}
            
            ${getStatusEmoji(analyzeStatus)} **Static Analysis**: ${analyzeStatus}
            ${getStatusEmoji(testStatus)} **Tests**: ${testStatus}  
            ${getStatusEmoji(buildStatus)} **Build**: ${buildStatus}
            
            ${formatNote}
            ${signingNote}
            ${coverageInfo}
            
            ### ğŸ“¦ Artifacts Available:
            ${buildStatus === 'success' ? '- ğŸ“± Android APK (Debug)\n- ğŸ“¦ Android App Bundle (Release)' : 'No artifacts (build failed)'}
            
            ### ${analyzeStatus === 'success' && testStatus === 'success' && buildStatus === 'success' ? 'ğŸš€ Ready to merge!' : 'âš ï¸ Issues found - check the logs'}
            
            ${analyzeStatus === 'failure' && !autoFormatEnabled ? '\nğŸ’¡ **Tip**: Enable auto-format when running the workflow to automatically fix formatting issues!' : ''}
            
            ${buildStatus === 'success' && !buildSigned ? '\nğŸ” **Note**: To generate signed App Bundle, enable "Build signed App Bundle" option when running manually.' : ''}
            
            ---
            *Generated by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Job 5: Security scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
