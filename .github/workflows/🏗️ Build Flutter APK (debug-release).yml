name: ğŸ—ï¸ Build Flutter APK (debug-release)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build (default: main)'
        required: false
        default: 'main'
        type: string
      build_type:
        description: 'Build type'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‹ Show build info
        run: |
          echo "ğŸš€ Building Flutter APK"
          echo "ğŸ“¦ Branch: ${{ github.event.inputs.branch || 'main' }}"
          echo "ğŸ”§ Build Type: ${{ github.event.inputs.build_type || 'debug' }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“… Timestamp: $(date)"

      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # IMPORTANTE: Trae TODO el historial de la rama
          ref: ${{ github.event.inputs.branch || 'main' }}
          # Asegura que tenemos toda la rama completa, no solo el Ãºltimo commit

      - name: ğŸ§¹ Sanitize branch name for artifact
        run: |
          BRANCH_NAME="${{ github.event.inputs.branch || 'main' }}"
          # Replace invalid characters with hyphens
          CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[\/:"<>|*?\\]/-/g')
          echo "CLEAN_BRANCH_NAME=$CLEAN_BRANCH_NAME" >> $GITHUB_ENV
          echo "âœ… Original branch: $BRANCH_NAME"
          echo "âœ… Sanitized branch: $CLEAN_BRANCH_NAME"

      - name: ğŸ“‹ Verify complete branch content
        run: |
          echo "âœ… Current branch: $(git branch --show-current)"
          echo "ğŸ“ Latest commit: $(git log -1 --oneline)"
          echo "ğŸ‘¤ Commit author: $(git log -1 --pretty=format:'%an <%ae>')"
          echo "ğŸ“… Commit date: $(git log -1 --pretty=format:'%ad')"
          echo ""
          echo "ğŸ“Š Branch statistics:"
          echo "ğŸ”¢ Total commits in branch: $(git rev-list --count HEAD)"
          echo "ğŸ“ Files changed in last 5 commits:"
          git log --name-only --pretty=format: -5 | sort | uniq | grep -v '^$' | head -10
          echo ""
          echo "ğŸ” Last 3 commits in this branch:"
          git log --oneline -3

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“Š Flutter doctor
        run: flutter doctor -v

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean build
        run: flutter clean

      - name: ğŸ—ï¸ Build APK (${{ github.event.inputs.build_type || 'debug' }})
        run: |
          if [ "${{ github.event.inputs.build_type || 'debug' }}" = "release" ]; then
            echo "ğŸš€ Building release APK..."
            flutter build apk --release
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
            APK_TYPE="release"
          else
            echo "ğŸ”§ Building debug APK..."
            flutter build apk --debug
            APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
            APK_TYPE="debug"
          fi
          
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "APK_TYPE=$APK_TYPE" >> $GITHUB_ENV

      - name: ğŸ“‹ APK Info
        run: |
          if [ -f "$APK_PATH" ]; then
            echo "âœ… APK built successfully!"
            echo "ğŸ“ Path: $APK_PATH"
            echo "ğŸ“ Size: $(ls -lh $APK_PATH | awk '{print $5}')"
            echo "ğŸ” SHA256: $(sha256sum $APK_PATH | cut -d' ' -f1)"
          else
            echo "âŒ APK not found at expected path: $APK_PATH"
            echo "ğŸ“ Contents of build directory:"
            find build -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
            exit 1
          fi

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ env.APK_TYPE }}-${{ env.CLEAN_BRANCH_NAME }}-${{ github.run_number }}
          path: ${{ env.APK_PATH }}
          retention-days: 30

      - name: ğŸ“ Build Summary
        run: |
          echo "## ğŸ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Build Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.event.inputs.branch || 'main' }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: \`${{ env.APK_TYPE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: \`$(ls -lh $APK_PATH | awk '{print $5}')\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`$(git log -1 --oneline)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: \`#${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Artifact:" >> $GITHUB_STEP_SUMMARY
          echo "The APK is available as an artifact named: \`app-${{ env.APK_TYPE }}-${{ env.CLEAN_BRANCH_NAME }}-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY

  # Job adicional para verificar diferencias entre ramas
  branch-comparison:
    runs-on: ubuntu-latest
    if: github.event.inputs.branch != 'main' && github.event.inputs.branch != ''
    
    steps:
      - name: ğŸ“¥ Checkout target branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch }}

      - name: ğŸ” Branch comparison
        run: |
          echo "## ğŸ” Branch Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          TARGET_BRANCH="${{ github.event.inputs.branch }}"
          
          # InformaciÃ³n de la rama actual
          echo "### ğŸ“‹ Target Branch: \`$TARGET_BRANCH\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest commit**: \`$(git log -1 --oneline)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: \`$(git log -1 --pretty=format:'%an')\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: \`$(git log -1 --pretty=format:'%ad' --date=short)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ComparaciÃ³n con main si no es main
          if [ "$TARGET_BRANCH" != "main" ]; then
            echo "### ğŸ”„ Comparison with main:" >> $GITHUB_STEP_SUMMARY
            
            # Obtener main para comparar
            git fetch origin main:main 2>/dev/null || git fetch origin main 2>/dev/null || echo "Could not fetch main branch"
            
            if git show-ref --verify --quiet refs/heads/main || git show-ref --verify --quiet refs/remotes/origin/main; then
              MAIN_REF=$(git show-ref --verify --quiet refs/heads/main && echo "main" || echo "origin/main")
              
              # Commits ahead/behind
              AHEAD=$(git rev-list --count $MAIN_REF..$TARGET_BRANCH 2>/dev/null || echo "N/A")
              BEHIND=$(git rev-list --count $TARGET_BRANCH..$MAIN_REF 2>/dev/null || echo "N/A")
              
              echo "- **Commits ahead of main**: $AHEAD" >> $GITHUB_STEP_SUMMARY
              echo "- **Commits behind main**: $BEHIND" >> $GITHUB_STEP_SUMMARY
              
              # Ãšltimos commits Ãºnicos en esta rama
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ğŸ“ Recent commits in \`$TARGET_BRANCH\`:" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              git log --oneline $MAIN_REF..$TARGET_BRANCH --max-count=5 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "No unique commits or comparison not possible" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âš ï¸ Could not compare with main branch" >> $GITHUB_STEP_SUMMARY
            fi
          fi
